<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body :style="{'font-family': mainText}">
    <div id="app">
        <navbar :item1="item1" :item2="item2" :item3="item3" :style="{'background-color':bgNav}"></navbar>

        <titulo class="text-center mt-5 mb-5"></titulo>

        <table :class="tableStyle" class="table-bordered">
            <thead :class="theadStyle">
                <tr class="text-center">
                    <th class="th" scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Imagen</th>
                    <th class="th" scope="col">Precio</th>
                </tr>
            </thead>
            <tbody :class="tableStyle">
                <tr v-for="(producto, i) in makeup" :class="i %2 === 0 ? 'odd' : 'even'">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.marca}}</td>
                    <td><img :src="producto.imagen" alt=""></td>
                    <td>${{producto.precio}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
